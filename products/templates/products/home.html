{% extends 'base.html' %}


{% block content %}

<h1>Products</h1>
<br/>
{% for product in products %}

	<div class="row pt-3" >
		<div class="col-3" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
			<img src="{{ product.icon.url }}" height=100  />
		</div>
		<div class="col-6"  onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
			<a href=""></a><h2>{{ product.title }}</h2>
			<p>{{ product.summary }}</p>
			<p>{{ product.id }}</p>
		</div>
		<div class="col-3">
			<a href="javascript:{document.getElementById('upvote{{ product.id }}').submit()}" >
				<button class="btn btn-primary btn-lg btn-block" >
					<span class="oi oi-caret-top">
					</span>Upvote {{ product.votes_total }}
				</button>
			</a>
		</div>
	</div>
	<form method="POST" action="{% url 'upvote' product.id%}" id="upvote{{ product.id }}">
	{% csrf_token %}
	<input type="hidden">
	</form>	

{% endfor %}	



{% endblock %}
